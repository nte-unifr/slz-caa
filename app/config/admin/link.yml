easy_admin:
  entities:
    Link:
      class: AppBundle\Entity\Link
      label: 'Link'
      list:
        title: '%%entity_label%%'
        sort: ['name', 'ASC']
        fields:
          - 'name'
          - { property: 'date', label: 'Jahr' }
      form:
        fields:
          - { type: 'group', css_class: 'col-sm-9' }
          - name
          - url
          - description
          - { type: 'group', css_class: 'col-sm-3' }
          - sprache
          - ausgangssprache
          - date
          - { property: 'date', label: 'Jahr' }
          - asl
          - fachbezug
          - fertigkeit
          - sprachniveau